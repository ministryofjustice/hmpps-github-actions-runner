name: Build and push the runner image

on:
  workflow_call:

    outputs:
      version:
        description: The version of the app as generated by create_app_version
        value: ${{ jobs.build-runner.outputs.version }}

  workflow_dispatch:

env:
  push: True
  ghcr_token: ${{ secrets.GHCR_TOKEN}}

jobs:
  build-runner:
    permissions:
      contents: read
      pull-requests: write
      deployments: write
      packages: write
    name: Docker build
    outputs: 
      version: ${{ steps.app_version.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Update Dockerfile FROM to use base image
        run: sed -i.bak "s/FROM.*/FROM ghcr.io\/ministryofjustice\/hmpps-github-actions-runner-base:latest/" Dockerfile
      - id: app_version
        name: Application version creators
        uses: ministryofjustice/hmpps-github-actions/.github/actions/build-test-and-deploy/create_app_version@v2 # WORKFLOW_VERSION
      - name: GitHub app JWT and installation access token generation
        uses: jamestrousdale/github-app-jwt-token@0.1.4
        id: generate-github-app-tokens
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
        
      - name: Build Docker images
        uses: ./.github/actions/docker-build
        id: build
        with:
          project: 'hmpps-github-actions-runner'
          push: ${{ env.push }}
          version: ${{ steps.app_version.outputs.version }}
          gh_auth_token: ${{ steps.generate-github-app-tokens.outputs.access-token }}
