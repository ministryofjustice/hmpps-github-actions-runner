name: Build and push the runner image

on:
  workflow_call:
    inputs:
      push:
        description: Whether to push the built image to registry
        type: boolean
        default: false

    outputs:
      version:
        description: The version of the app as generated by create_app_version
        value: ${{ jobs.build-runner.outputs.version }}

  workflow_dispatch:
    inputs:
      push:
        description: Whether to push the built image to registry
        type: boolean
        default: false

env:
  ghcr_token: ${{ secrets.GHCR_TOKEN}}

jobs:
  build-runner:
    permissions:
      contents: read
      pull-requests: write
      deployments: write
      packages: write
    name: Docker build
    outputs: 
      version: ${{ steps.app_version.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - id: app_version
        name: Application version creators
        uses: ministryofjustice/hmpps-github-actions/.github/actions/build-test-and-deploy/create_app_version@v2.8.4 # WORKFLOW_VERSION
      - name: GitHub app JWT and installation access token generation
        uses: jamestrousdale/github-app-jwt-token@0.1.4
        id: generate-github-app-tokens
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
        
      - name: Build Docker images
        uses: ./.github/actions/docker-build
        id: build
        with:
          project: 'hmpps-github-actions-runner'
          push: ${{ inputs.push }}
          version: ${{ steps.app_version.outputs.version }}
          gh_auth_token: ${{ steps.generate-github-app-tokens.outputs.access-token }}


  delete-old-runner-images:
    runs-on: ubuntu-latest
    if: inputs.push == true
    needs:
      build-runner
    steps:
      - name: Delete old gchr.io images for runner
        uses: actions/delete-package-versions@v5
        with:
          package-name: hmpps-github-actions-runner
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: false
    permissions:
      contents: read
      packages: write
      pull-requests: write