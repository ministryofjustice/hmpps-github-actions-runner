name: Scheduled deployment

on:
  schedule:
    - cron: "10 16,04 * * *" # Every 12 hours

  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
      deployments: write
      packages: write
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      push: true
    secrets: inherit
  
  # Only need to deploy to production nowadays
  deploy_to_prod:
    name: Deploy to prod
    uses: ./.github/workflows/deploy.yml
    needs:
      - build
    strategy:
      matrix:
        pod_number: [1, 2, 3, 4]
    with:
      environment: production
      version: ${{ needs.build.outputs.version }}
      pod_number: ${{ matrix.pod_number }}
    secrets: inherit
    permissions:
      contents: read
      deployments: write
      pull-requests: write

